# Application Name
spring.application.name=E-Commerce-Application

# Default Spring Security Credentials (Not needed if using JWT-based auth)
spring.security.user.name=ankit
spring.security.user.password=pandit

# ✅ MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ✅ JPA & Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update  

# Show SQL queries in logs for debugging
spring.jpa.show-sql=true  

# Format SQL queries for better readability
spring.jpa.properties.hibernate.format_sql=true  

# ✅ Hibernate Batch Processing (Performance Optimization)
spring.jpa.properties.hibernate.jdbc.batch_size=30
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ✅ JWT Token Expiration Time (Optional)
#jwt.secret=Ecommerce_Secret
#jwt.expirationMs=3600000  # Token valid for 1 hour

